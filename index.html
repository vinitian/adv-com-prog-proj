<body>
    <script type="text/javascript" src="script.js" ></script>

    <div>
        <label for="province">Province: </label>
        <select name="province" id="province"></select>
        <script>
            createOptions();
        </script>
        <button id="select-province" onClick="addProvince(document.getElementById('province').value)">Select</button>
        <div id="main-test">
            <div id="test-1">
                <canvas id="doughnutChart"></canvas>
            </div>
            <div id="test-1">
                <canvas id="barChartMF"></canvas>
            </div>
        </div>
    </div>
    <div id="sec-2">
        <label for="limit">Top: </label>
        <input type="number" name="limit" id="limit" />
        <label for="sortBy">Sort By: </label>
        <select name="sortBy" id="sortBy"></select>
        <script>
            createOptions2();
        </script>
        <button id="select-province" onClick="showBarChartSort(document.getElementById('limit').value, document.getElementById('sortBy').value)">Select</button>
        <canvas id="barChartSort"></canvas>
    </div>
    
    <script>
        let provinces = [];
        function addProvince(province) {
            if (!provinces.includes(province)) {
                provinces.push(province);
            }
            console.log("addProvince: " + provinces);
            showDoughnutChart(provinces);
            showBarChartMF(province);
        }
        
    </script>
