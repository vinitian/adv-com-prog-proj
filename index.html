<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population in Thailand (2562)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script type="text/javascript" src="script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <h1>Population in Thailand (2562)</h1>

    <label for="province">Province: </label>
    <select name="province" id="province"></select>
    <script>
        createOptions(); //create dropdown options
    </script>
    <button id="select-province" onClick="addProvince(document.getElementById('province').value)">Select</button>

    <canvas id="doughnutChart"></canvas>
    <script>
        let provinces = [];
        function addProvince(province) {
            if (!provinces.includes(province)) {
                provinces.push(province);
            }
            console.log("addProvince: " + provinces);
            showDoughnutChart(provinces);
        }
    </script>

</body>
</html>
